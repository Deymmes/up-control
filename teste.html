<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up Controle - OFICIAL (LAB)</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png?v=1">
    <link rel="icon" type="image/png" href="icon.png?v=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --primary: #1a73e8; --secondary: #ff0080; --bg: #f4f7f6; --success: #25D366; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            background-image: url('fundo.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .app-container { 
            width: 90%; 
            max-width: 450px; 
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4); 
            border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            margin: auto; 
            overflow: hidden; 
        }

        body.modo-lista { background: white; align-items: flex-start; }
        body.modo-lista .app-container { 
            width: 100%; 
            max-width: 100%; 
            border-radius: 0; 
            box-shadow: none; 
            background: white; 
            backdrop-filter: none; 
            border: none; 
        }

        header { background: linear-gradient(135deg, rgba(26, 115, 232, 0.9), rgba(255, 0, 128, 0.9)); color: white; padding: 20px; text-align: center; }

        .tela { padding: 25px; display: none; }
        .ativa { display: block; }

        .categoria-header {
            background: #f1f3f4;
            padding: 12px 25px;
            font-size: 0.85em;
            font-weight: bold;
            color: #5f6368;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        #lista-itens { padding: 10px 25px; }

        .item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 18px 0; 
            border-bottom: 1px solid rgba(0, 0, 0, 0.05); 
        }

        .item-nome { font-weight: bold; color: #333; font-size: 1em; }
        .controles { display: flex; align-items: center; gap: 12px; }
        .btn-status { border: none; width: 44px; height: 44px; border-radius: 12px; font-size: 1.2em; font-weight: bold; cursor: pointer; color: white; }
        .btn-mais { background: var(--primary); }
        .btn-menos { background: #bbb; color: white; }
        .contador { font-weight: bold; font-size: 1.2em; min-width: 35px; text-align: center; }

        input, textarea { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.1); border-radius: 12px; box-sizing: border-box; font-size: 16px; background: rgba(255, 255, 255, 0.8); }
        .btn-grande { width: 100%; padding: 20px; border: none; border-radius: 15px; font-size: 1.1em; font-weight: bold; cursor: pointer; color: white; margin-top: 10px; }
        .label-bold { font-weight: bold; display: block; margin-bottom: 5px; color: #222; }

        /* Banner de Edi√ß√£o exclusivo para o espelho de teste */
        #banner-edicao { display: none; background: #ffc107; color: black; text-align: center; padding: 10px; font-weight: bold; font-size: 0.8em; }
    </style>
</head>
<body>

<div class="app-container">
    <header><h2 style="margin:0">Up Controle (TESTE)</h2></header>
    
    <div id="banner-edicao">‚úèÔ∏è MODO DE CORRE√á√ÉO ATIVO</div>

    <div id="tela-login" class="tela ativa">
        <label class="label-bold">Data do Evento</label>
        <input type="date" id="data-evento">
        <label class="label-bold">Respons√°vel</label>
        <input type="text" id="nome-resp" placeholder="Seu nome">
        <label class="label-bold">Evento</label>
        <input type="text" id="nome-evento" placeholder="Nome da festa/escola">
        <button class="btn-grande" style="background: var(--primary)" onclick="fluxo('Sa√≠da')">RETIRAR MATERIAL</button>
        <button class="btn-grande" style="background: var(--success)" onclick="fluxo('Devolu√ß√£o')">DEVOLVER MATERIAL</button>
    </div>

    <div id="tela-app" class="tela" style="padding:0">
        <div id="info-header" style="padding:20px 25px; background:#f8f9fa; font-size:0.85em; font-weight:bold; border-bottom:1px solid #ddd; line-height: 1.4; color: #555;"></div>
        <div id="lista-itens"></div>
        <div style="padding:30px 25px">
            <button class="btn-grande" style="background:var(--secondary)" onclick="verificarFinalizacao()">FINALIZAR REGISTRO</button>
            
            <button id="btn-corrigir" class="btn-grande" style="display:none; background:#6c757d; margin-top: 15px;" onclick="habilitarEdicao()">‚úèÔ∏è CORRIGIR √öLTIMO ITEM</button>
        </div>
    </div>

    <div id="tela-perda" class="tela">
        <h3>‚ö†Ô∏è Itens Faltantes</h3>
        <p>A quantidade devolvida √© menor que a retirada. Explique o que houve:</p>
        <textarea id="justificativa" rows="4" placeholder="Ex: 1 bola estourou..."></textarea>
        <button class="btn-grande" style="background:var(--success)" onclick="enviarTudo()">ENVIAR RELAT√ìRIO FINAL</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBYe0mjBHOY9C-X2u3PzLkJZkmnWCcv8gc",
        authDomain: "up-controle-bd307.firebaseapp.com",
        projectId: "up-controle-bd307",
        storageBucket: "up-controle-bd307.firebasestorage.app",
        messagingSenderId: "56963795860",
        appId: "1:56963795860:web:eb9ba04de1ac98e7299d81"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById('data-evento').valueAsDate = new Date();

    let usuario, evento, dataEvento, tipoAcao;
    let memoriaRetirada = {};
    let contagem = {};
    let emAndamento = false;
    let idUltimoDoc = null; // Vari√°vel para controlar a edi√ß√£o

    window.onbeforeunload = function(e) {
        if (emAndamento) {
            e.preventDefault();
            return "Voc√™ tem um registro em andamento. Se sair, os dados ser√£o perdidos!";
        }
    };

    const itensPrincipais = [
        "Bola grande", "Bola pequena", "Fitas coloridas", "Cartas de personagens", "Cartas de letras", 
        "Up coins", "Livro das marcas", "Livro dos personagens", "Venda", "Cones", 
        "Corda", "Extens√£o", "Baldes", "Bolinhas", "Pregadores", "Compressor de ar", 
        "Bal√µes", "Som", "Microfone"
    ];

    const itensOpcionais = [
        "Corrida de saco", "Pega fitas", "Peteca", "Fantasia", "Esponja", 
        "Bambol√™", "Desenhos", "Canetinhas", "Apitos", "Coletes", "Oficinas"
    ];

    async function fluxo(acao) {
        usuario = document.getElementById('nome-resp').value.trim();
        evento = document.getElementById('nome-evento').value.trim();
        dataEvento = document.getElementById('data-evento').value;
        
        if(!usuario || !evento || !dataEvento) return alert("Preencha todos os campos!");
        
        tipoAcao = acao;
        emAndamento = true;

        const dataFormatada = dataEvento.split('-').reverse().join('/');
        document.getElementById('info-header').innerHTML = `üìÖ ${dataFormatada}<br>üë§ ${usuario.toUpperCase()}<br>üéà ${evento.toUpperCase()} (${acao})`;

        [...itensPrincipais, ...itensOpcionais].forEach(i => contagem[i] = 0);

        if(acao === 'Devolu√ß√£o') {
            const q = await db.collection("movimentacoes")
                .where("evento", "==", evento)
                .where("dataEvento", "==", dataEvento)
                .where("tipo", "==", "Sa√≠da")
                .get();
            
            if(!q.empty) {
                const docs = q.docs;
                memoriaRetirada = docs[docs.length - 1].data().itens;
                contagem = {...memoriaRetirada};
            }
        }

        document.body.classList.add('modo-lista');
        document.getElementById('tela-login').style.display = 'none';
        document.getElementById('tela-app').style.display = 'block';
        desenhar();
    }

    function desenhar() {
        const div = document.getElementById('lista-itens');
        div.innerHTML = `<div class="categoria-header">Itens Principais</div>`;
        itensPrincipais.forEach(item => div.innerHTML += templateItem(item));
        
        div.innerHTML += `<div class="categoria-header" style="margin-left:-25px; margin-right:-25px;">Materiais Opcionais</div>`;
        itensOpcionais.forEach(item => div.innerHTML += templateItem(item));
    }

    function templateItem(item) {
        return `
            <div class="item">
                <span class="item-nome">${item}</span>
                <div class="controles">
                    <button class="btn-status btn-menos" onclick="mudar('${item}',-1)">-</button>
                    <span class="contador" id="c-${item}">${contagem[item] || 0}</span>
                    <button class="btn-status btn-mais" onclick="mudar('${item}',1)">+</button>
                </div>
            </div>`;
    }

    function mudar(i, v) {
        if((contagem[i] || 0) + v >= 0) {
            contagem[i] += v;
            document.getElementById('c-' + i).innerText = contagem[i];
        }
    }

    function verificarFinalizacao() {
        if(tipoAcao === 'Devolu√ß√£o' && Object.keys(memoriaRetirada).length > 0) {
            let houvePerda = false;
            for(let i in memoriaRetirada) {
                if(contagem[i] < memoriaRetirada[i]) houvePerda = true;
            }
            if(houvePerda) {
                document.body.classList.remove('modo-lista');
                document.getElementById('tela-app').style.display = 'none';
                document.getElementById('tela-perda').style.display = 'block';
                return;
            }
        }
        enviarTudo();
    }

    // Fun√ß√£o para habilitar o modo de corre√ß√£o
    function habilitarEdicao() {
        document.getElementById('banner-edicao').style.display = 'block';
        document.getElementById('btn-corrigir').style.display = 'none';
        window.scrollTo(0,0);
        alert("Modo de corre√ß√£o: Ajuste os itens e clique em Finalizar novamente.");
    }

    async function enviarTudo() {
        emAndamento = false; 
        window.onbeforeunload = null;

        const j = document.getElementById('justificativa').value;
        const dados = {
            responsavel: usuario, evento: evento, dataEvento: dataEvento,
            tipo: tipoAcao, itens: contagem, justificativa: j, dataRegistro: Date.now()
        };
        
        try {
            // USANDO A COLE√á√ÉO DE TESTE PARA O ESPELHO
            const col = db.collection("testes_do_deymmes");

            if (idUltimoDoc) {
                await col.doc(idUltimoDoc).update(dados);
                alert("Registro atualizado nos testes!");
            } else {
                const docRef = await col.add(dados);
                idUltimoDoc = docRef.id;
                alert("Novo registro salvo nos testes!");
            }

            document.getElementById('btn-corrigir').style.display = 'block';
            document.getElementById('banner-edicao').style.display = 'none';

            let msg = `*üöÄ UP CONTROLE*\n*Resp:* ${usuario}\n*Evento:* ${evento}\n*A√ß√£o:* ${tipoAcao}\n\n*ITENS:*\n`;
            for(let i in contagem) if(contagem[i] > 0) msg += `‚úÖ ${i}: ${contagem[i]}\n`;
            if(j) msg += `\n*‚ö†Ô∏è JUSTIFICATIVA:* ${j}`;

            // Link do WhatsApp (pode ser usado para testar se a mensagem gera certo)
            const urlWa = `https://wa.me/5585997747964?text=${encodeURIComponent(msg)}`;
            console.log("Link WhatsApp:", urlWa);

        } catch(e) {
            alert("Erro ao salvar! Verifique a internet.");
            emAndamento = true;
        }
    }
</script>
</body>
</html>
