<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up Controle - OFICIAL (TESTE)</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png?v=1">
    <link rel="icon" type="image/png" href="icon.png?v=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --primary: #1a73e8; --secondary: #ff0080; --bg: #f4f7f6; --success: #25D366; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 0; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh;
            background-image: url('fundo.jpg'); 
            background-size: cover; background-position: center; 
            background-repeat: no-repeat; background-attachment: fixed;
        }

        .app-container { 
            width: 90%; max-width: 450px; 
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4); 
            border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            margin: auto; overflow: hidden; 
        }

        body.modo-lista { background: white; align-items: flex-start; }
        body.modo-lista .app-container { width: 100%; max-width: 100%; border-radius: 0; box-shadow: none; background: white; backdrop-filter: none; border: none; }

        header { background: linear-gradient(135deg, rgba(26, 115, 232, 0.9), rgba(255, 0, 128, 0.9)); color: white; padding: 15px; text-align: center; }
        header h2 { font-size: 1.2em; margin: 0; }

        .tela { padding: 12px 25px; display: none; }
        .ativa { display: block; }

        #banner-sandbox { background: #f59e0b; color: white; text-align: center; padding: 5px; font-weight: bold; font-size: 0.7em; text-transform: uppercase; }
        #banner-edicao { display: none; background: #2563eb; color: white; text-align: center; padding: 5px; font-weight: bold; font-size: 0.7em; }

        /* ESTILO DOS ACORDE√ïES COLORIDOS */
        .categoria-header { 
            padding: 12px 25px; 
            font-size: 0.85em; 
            font-weight: bold; 
            color: white; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            margin-top: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Classes de Cores para as Categorias */
        .cat-principais { background: #5f6368; } /* Cinza Chumbo */
        .cat-opcionais { background: #9c27b0; }  /* Roxo */
        .cat-camarim { background: #e91e63; }    /* Rosa */
        .cat-espuma { background: #2196f3; }     /* Azul */
        .cat-inflavel { background: #ff9800; }   /* Laranja */

        .lista-conteudo { padding: 0 25px; display: none; } /* Escondido por padr√£o */
        .aberto { display: block; }

        #lista-itens { padding: 5px 25px; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(0, 0, 0, 0.05); }
        .item-nome { font-weight: bold; color: #333; font-size: 0.95em; }
        .controles { display: flex; align-items: center; gap: 10px; }
        
        .btn-status { border: none; width: 38px; height: 38px; border-radius: 10px; font-size: 1.1em; font-weight: bold; cursor: pointer; color: white; transition: 0.3s; display: flex; align-items: center; justify-content: center; }
        .btn-mais { background: var(--primary); }
        .btn-menos { background: #bbb; color: white; }
        
        /* ESTILO DA CAIXINHA CINZA */
        .btn-check { background: #e0e0e0; color: transparent; border: 2px solid #ccc; }
        .btn-check.conferido { background: var(--success); color: white; border-color: var(--success); }
        
        .contador { font-weight: bold; font-size: 1.1em; min-width: 30px; text-align: center; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 8px; border: 1px solid rgba(0,0,0,0.1); border-radius: 10px; box-sizing: border-box; font-size: 16px; background: rgba(255, 255, 255, 0.8); }
        .btn-grande { width: 100%; padding: 15px; border: none; border-radius: 12px; font-size: 1em; font-weight: bold; cursor: pointer; color: white; margin-top: 8px; }
        .label-bold { font-weight: bold; display: block; margin-bottom: 3px; color: #222; font-size: 0.9em; }

        #resumo-perdas { background: #fff5f5; border: 1px solid #feb2b2; border-radius: 10px; padding: 10px; margin-bottom: 15px; color: #c53030; font-size: 0.85em; line-height: 1.4; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="banner-sandbox">üß™ AMBIENTE DE TESTE (ENVIO: DEYMMES)</div>
    <header><h2>Up Controle</h2></header>
    <div id="banner-edicao">‚úèÔ∏è MODO DE CORRE√á√ÉO ATIVO</div>

    <div id="tela-login" class="tela ativa">
        <label class="label-bold">Data do Evento</label>
        <input type="date" id="data-evento">
        <label class="label-bold">Respons√°vel</label>
        <input type="text" id="nome-resp" placeholder="Seu nome">
        <label class="label-bold">Evento</label>
        <input type="text" id="nome-evento" placeholder="Nome da festa/escola">
        <button class="btn-grande" style="background: var(--primary)" onclick="fluxo('Sa√≠da')">RETIRAR MATERIAL</button>
        <button class="btn-grande" style="background: var(--success)" onclick="fluxo('Devolu√ß√£o')">DEVOLVER MATERIAL</button>
        <button class="btn-grande" style="background: #64748b; margin-top: 15px;" onclick="fluxo('Corre√ß√£o')">‚úèÔ∏è CORRIGIR MATERIAL</button>
    </div>

    <div id="tela-app" class="tela" style="padding:0">
        <div id="info-header" style="padding:15px 25px; background:#f8f9fa; font-size:0.85em; font-weight:bold; border-bottom:1px solid #ddd; line-height: 1.4; color: #555;"></div>
        
        <div id="categorias-container">
            </div>

        <div style="padding:15px 25px">
            <button id="btn-finalizar" class="btn-grande" style="background:var(--secondary)" onclick="verificarFinalizacao()">FINALIZAR REGISTRO</button>
            <div id="area-correcao" style="display:none;">
                <button class="btn-grande" style="background:#64748b;" onclick="habilitarEdicao()">‚úèÔ∏è CORRIGIR NOVAMENTE</button>
                <button class="btn-grande" style="background:var(--success);" onclick="verificarFinalizacao()">‚úÖ TUDO OK, ENVIAR!</button>
            </div>
        </div>
    </div>

    <div id="tela-perda" class="tela">
        <h3 style="margin-top:0">‚ö†Ô∏è Itens Faltantes</h3>
        <div id="resumo-perdas"></div>
        <p style="font-size: 0.9em; margin-bottom: 10px;">Explique o que houve ou volte para ajustar:</p>
        <textarea id="justificativa" rows="3" placeholder="Ex: 1 bola estourou..."></textarea>
        <button class="btn-grande" style="background:var(--success)" onclick="enviarTudo()">ENVIAR RELAT√ìRIO FINAL</button>
        <button class="btn-grande" style="background:#6c757d; margin-top: 10px;" onclick="voltarParaLista()">üîô VOLTAR E REVISAR ITENS</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBYe0mjBHOY9C-X2u3PzLkJZkmnWCcv8gc",
        authDomain: "up-controle-bd307.firebaseapp.com",
        projectId: "up-controle-bd307",
        storageBucket: "up-controle-bd307.firebasestorage.app",
        messagingSenderId: "56963795860",
        appId: "1:56963795860:web:eb9ba04de1ac98e7299d81"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById('data-evento').valueAsDate = new Date();

    let usuario, evento, dataEvento, tipoAcao;
    let memoriaRetirada = {};
    let contagem = {};
    let conferidos = {};
    let emAndamento = false;
    let idDocCorrecao = null; 

    // ESTRUTURA COMPLETA DE ESTOQUE
    const estoque = {
        "Itens Principais": {
            cor: "cat-principais",
            itens: ["Bola grande", "Bola pequena", "Fitas coloridas", "Cartas de personagens", "Cartas de letras", "Up coins", "Livro das marcas", "Livro dos personagens", "Venda", "Cones", "Corda", "Extens√£o", "Baldes", "Bolinhas", "Pregadores", "Compressor de ar", "Bal√µes", "Som", "Microfone", "Trip√©", "Pulseira"]
        },
        "Materiais Opcionais": {
            cor: "cat-opcionais",
            itens: ["Corrida de saco", "Pega fitas", "Peteca", "Fantasia", "Esponja", "Bambol√™", "Desenhos", "Canetinhas", "Apitos", "Coletes", "Oficinas", "Tatame"]
        },
        "Camarim": {
            cor: "cat-camarim",
            itens: ["Perna", "Base", "Espelho", "Tapete", "Luz", "Extens√£o", "Flores", "Caixa das fitas", "Caixa maquiagem"]
        },
        "Espuma": {
            cor: "cat-espuma",
            itens: ["Canh√£o", "Boca do canh√£o", "Trip√©", "Gal√£o com motor", "Espumante", "Extens√£o", "Lona"]
        },
        "Infl√°vel": {
            cor: "cat-inflavel",
            itens: ["Motor", "Extens√£o", "Tatames", "Toalhas", "Pesos", "Carrinho", "Detergente", "Bola", "Silicone", "Mangueira"]
        }
    };

    async function fluxo(acao) {
        usuario = document.getElementById('nome-resp').value.trim();
        evento = document.getElementById('nome-evento').value.trim();
        dataEvento = document.getElementById('data-evento').value;
        if(!usuario || !evento || !dataEvento) return alert("Preencha todos os campos!");
        
        tipoAcao = acao;
        emAndamento = true;

        // Inicializa todas as contagens baseadas no estoque
        for(let cat in estoque) {
            estoque[cat].itens.forEach(i => { contagem[i] = 0; conferidos[i] = false; });
        }

        if(acao === 'Corre√ß√£o' || acao === 'Devolu√ß√£o') {
            const q = await db.collection("testes_do_deymmes").where("evento", "==", evento).where("dataEvento", "==", dataEvento).where("responsavel", "==", usuario).get();
            if(!q.empty) {
                const docAlvo = q.docs[q.docs.length - 1];
                idDocCorrecao = docAlvo.id;
                if(acao === 'Devolu√ß√£o') memoriaRetirada = {...docAlvo.data().itens};
                contagem = {...docAlvo.data().itens};
                if(acao === 'Corre√ß√£o') document.getElementById('banner-edicao').style.display = 'block';
            }
        }

        const dataFormatada = dataEvento.split('-').reverse().join('/');
        document.getElementById('info-header').innerHTML = `üìÖ ${dataFormatada} | üë§ ${usuario.toUpperCase()} | üéà ${evento.toUpperCase()} (${acao})`;

        irParaLista();
    }

    function irParaLista() {
        document.body.classList.add('modo-lista');
        document.getElementById('tela-login').style.display = 'none';
        document.getElementById('tela-app').style.display = 'block';
        desenhar();
    }

    function desenhar() {
        const container = document.getElementById('categorias-container');
        container.innerHTML = "";

        for(let nomeCat in estoque) {
            const cat = estoque[nomeCat];
            const section = document.createElement('div');
            section.innerHTML = `
                <div class="categoria-header ${cat.cor}" onclick="toggleCat('${nomeCat}')">
                    ${nomeCat} <span id="seta-${nomeCat}">‚ñº</span>
                </div>
                <div id="conteudo-${nomeCat}" class="lista-conteudo">
                    ${cat.itens.map(item => templateItem(item)).join('')}
                </div>
            `;
            container.appendChild(section);
        }
    }

    function toggleCat(nome) {
        const div = document.getElementById(`conteudo-${nome}`);
        const seta = document.getElementById(`seta-${nome}`);
        if(div.style.display === "block") {
            div.style.display = "none";
            seta.innerText = "‚ñº";
        } else {
            div.style.display = "block";
            seta.innerText = "‚ñ≤";
        }
    }

    function templateItem(item) {
        const btnDireito = tipoAcao === 'Devolu√ß√£o' 
            ? `<button class="btn-status btn-check ${conferidos[item] ? 'conferido' : ''}" id="check-${item}" onclick="checkItem('${item}')">‚úÖ</button>`
            : `<button class="btn-status btn-mais" onclick="mudar('${item}',1)">+</button>`;

        return `
            <div class="item">
                <span class="item-nome">${item}</span>
                <div class="controles">
                    <button class="btn-status btn-menos" onclick="mudar('${item}',-1)">-</button>
                    <span class="contador" id="c-${item}">${contagem[item] || 0}</span>
                    ${btnDireito}
                </div>
            </div>`;
    }

    function mudar(i, v) {
        if((contagem[i] || 0) + v >= 0) {
            contagem[i] += v;
            // Atualiza todos os contadores desse item (caso ele apare√ßa em mais de uma categoria)
            document.querySelectorAll(`[id="c-${i}"]`).forEach(el => el.innerText = contagem[i]);
            if(tipoAcao === 'Devolu√ß√£o') {
                conferidos[i] = false;
                document.querySelectorAll(`[id="check-${i}"]`).forEach(el => el.classList.remove('conferido'));
            }
        }
    }

    function checkItem(i) {
        conferidos[i] = !conferidos[i];
        document.querySelectorAll(`[id="check-${i}"]`).forEach(el => {
            if(conferidos[i]) el.classList.add('conferido');
            else el.classList.remove('conferido');
        });
    }

    function verificarFinalizacao() {
        if(tipoAcao === 'Devolu√ß√£o') {
            let pendentes = false;
            for(let i in memoriaRetirada) if(memoriaRetirada[i] > 0 && !conferidos[i]) pendentes = true;
            if(pendentes) return alert("Por favor, marque o ‚úÖ em todos os itens conferidos!");

            let resumo = "";
            let houveFalta = false;
            for(let i in memoriaRetirada) {
                let diff = (memoriaRetirada[i] || 0) - (contagem[i] || 0);
                if(diff > 0) { resumo += `‚Ä¢ <b>${i}</b>: ${diff} unidade(s) a menos.<br>`; houveFalta = true; }
            }
            if(houveFalta) {
                document.getElementById('resumo-perdas').innerHTML = resumo;
                document.getElementById('tela-app').style.display = 'none';
                document.getElementById('tela-perda').style.display = 'block';
                return;
            }
        }
        enviarTudo();
    }

    async function enviarTudo() {
        emAndamento = false; 
        const j = document.getElementById('justificativa').value;
        const dados = { responsavel: usuario, evento: evento, dataEvento: dataEvento, tipo: tipoAcao === 'Corre√ß√£o' ? 'Sa√≠da' : tipoAcao, itens: contagem, justificativa: j, dataRegistro: Date.now() };
        try {
            await db.collection("testes_do_deymmes").add(dados);
            let msg = `*üöÄ UP CONTROLE*\n*Resp:* ${usuario}\n*Evento:* ${evento}\n*A√ß√£o:* ${tipoAcao}\n\n*ITENS:*\n`;
            for(let i in contagem) if(contagem[i] > 0) msg += `‚úÖ ${i}: ${contagem[i]}\n`;
            window.location.href = `https://wa.me/5585999620064?text=${encodeURIComponent(msg)}`;
            setTimeout(() => { location.reload(); }, 1000);
        } catch(e) { alert("Erro ao salvar!"); }
    }

    function voltarParaLista() {
        document.getElementById('tela-perda').style.display = 'none';
        document.getElementById('tela-app').style.display = 'block';
    }
</script>
</body>
</html>
