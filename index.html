<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up Controle - Oficial</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { 
            --primary: #1a73e8; 
            --secondary: #ff0080; 
            --success: #25D366; 
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            /* Fundo com imagem e sobreposi√ß√£o escura para destacar o card */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('fundo.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .app-container { 
            width: 92%; 
            max-width: 450px; 
            /* EFEITO VIDRO PROFISSIONAL */
            background: rgba(255, 255, 255, 0.82); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.5); 
            
            border-radius: 30px; /* Bordas mais arredondadas para mais suavidade */
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); 
            margin: 20px auto; 
            overflow: hidden; 
            transition: all 0.3s ease;
        }

        header { 
            background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            color: white; 
            padding: 25px 15px; /* Mais respiro no cabe√ßalho */
            text-align: center; 
        }

        .tela { 
            padding: 30px 25px; /* Aumentado o respiro interno das telas */
            display: none; 
        }
        
        .ativa { display: block; }

        .item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 18px 0; /* Mais respiro entre os itens da lista */
            border-bottom: 1px solid rgba(0, 0, 0, 0.06); 
        }

        .item-nome { font-weight: 600; color: #333; font-size: 1.05em; }
        .controles { display: flex; align-items: center; gap: 12px; }

        .btn-status { 
            border: none; 
            width: 42px; 
            height: 42px; 
            border-radius: 12px; 
            font-size: 1.3em; 
            font-weight: bold; 
            cursor: pointer; 
            color: white;
            transition: transform 0.1s active;
        }
        .btn-status:active { transform: scale(0.9); }

        .btn-mais { background: var(--primary); box-shadow: 0 4px 10px rgba(26, 115, 232, 0.3); }
        .btn-menos { background: #d1d1d1; color: #555; }
        
        .contador { font-weight: 700; font-size: 1.3em; min-width: 35px; text-align: center; color: #222; }

        input, textarea { 
            width: 100%; 
            padding: 18px; 
            margin-bottom: 20px; /* Mais espa√ßo entre os campos */
            border: 1.5px solid rgba(0,0,0,0.1); 
            border-radius: 15px; 
            box-sizing: border-box; 
            font-size: 16px; 
            background: rgba(255, 255, 255, 0.7); 
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus { border-color: var(--primary); }

        .btn-grande { 
            width: 100%; 
            padding: 20px; 
            border: none; 
            border-radius: 18px; 
            font-size: 1.1em; 
            font-weight: 800; 
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer; 
            color: white; 
            margin-top: 15px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .label-bold { 
            font-weight: 700; 
            display: block; 
            margin-bottom: 10px; /* Mais respiro acima dos inputs */
            color: #444; 
            font-size: 0.95em;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header><h2 style="margin:0; letter-spacing: 2px;">UP CONTROLE</h2></header>

    <div id="tela-login" class="tela ativa">
        <label class="label-bold">Data do Evento</label>
        <input type="date" id="data-evento">
        
        <label class="label-bold">Respons√°vel</label>
        <input type="text" id="nome-resp" placeholder="Quem est√° retirando?">
        
        <label class="label-bold">Evento / Escola</label>
        <input type="text" id="nome-evento" placeholder="Nome da festa">
        
        <button class="btn-grande" style="background: var(--primary)" onclick="fluxo('Sa√≠da')">RETIRAR MATERIAL</button>
        <button class="btn-grande" style="background: var(--success)" onclick="fluxo('Devolu√ß√£o')">DEVOLVER MATERIAL</button>
    </div>

    <div id="tela-app" class="tela" style="padding:0">
        <div id="info-header" style="padding:20px; background:rgba(0,0,0,0.03); font-size:0.9em; font-weight:bold; border-bottom:1px solid rgba(0,0,0,0.08); line-height: 1.6;"></div>
        <div id="lista-itens" style="padding: 0 25px;"></div>
        <div style="padding:30px 25px">
            <button class="btn-grande" style="background:var(--secondary)" onclick="verificarFinalizacao()">FINALIZAR REGISTRO</button>
        </div>
    </div>

    <div id="tela-perda" class="tela">
        <h3 style="color: #d93025;">‚ö†Ô∏è ITENS FALTANTES</h3>
        <p style="color: #666; margin-bottom: 25px;">Notamos uma diferen√ßa no estoque. Por favor, relate o que aconteceu:</p>
        <textarea id="justificativa" rows="5" placeholder="Descreva aqui..."></textarea>
        <button class="btn-grande" style="background:var(--success)" onclick="enviarTudo()">ENVIAR RELAT√ìRIO</button>
    </div>
</div>

<script>
    // Mantenha suas configura√ß√µes do Firebase aqui (Igual ao c√≥digo anterior)
    const firebaseConfig = {
        apiKey: "AIzaSyBYe0mjBHOY9C-X2u3PzLkJZkmnWCcv8gc",
        authDomain: "up-controle-bd307.firebaseapp.com",
        projectId: "up-controle-bd307",
        storageBucket: "up-controle-bd307.firebasestorage.app",
        messagingSenderId: "56963795860",
        appId: "1:56963795860:web:eb9ba04de1ac98e7299d81"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById('data-evento').valueAsDate = new Date();

    let usuario, evento, dataEvento, tipoAcao;
    let memoriaRetirada = {};
    let contagem = {};

    const itensPDF = [
        "Bola grande", "Bola pequena", "Fitas coloridas", "Cartas personagens", "Up coins", 
        "Livro marcas", "Venda", "Cones", "Corda", "Extens√£o", "Baldes", "Bolinhas", 
        "Pregadores", "Compressor ar", "Bal√µes", "Som", "Microfone", "Peteca", "Fantasia"
    ];

    async function fluxo(acao) {
        usuario = document.getElementById('nome-resp').value.trim();
        evento = document.getElementById('nome-evento').value.trim();
        dataEvento = document.getElementById('data-evento').value;
        
        if(!usuario || !evento || !dataEvento) return alert("Preencha todos os campos!");
        
        tipoAcao = acao;
        const dataFormatada = dataEvento.split('-').reverse().join('/');
        document.getElementById('info-header').innerHTML = `üìÖ ${dataFormatada}<br>üë§ ${usuario.toUpperCase()}<br>üéà ${evento.toUpperCase()} (${acao})`;

        itensPDF.forEach(i => contagem[i] = 0);

        if(acao === 'Devolu√ß√£o') {
            const q = await db.collection("movimentacoes")
                .where("evento", "==", evento)
                .where("dataEvento", "==", dataEvento)
                .where("tipo", "==", "Sa√≠da")
                .get();
            
            if(!q.empty) {
                const docs = q.docs;
                memoriaRetirada = docs[docs.length - 1].data().itens;
                contagem = {...memoriaRetirada};
            }
        }

        document.getElementById('tela-login').style.display = 'none';
        document.getElementById('tela-app').style.display = 'block';
        desenhar();
    }

    function desenhar() {
        const div = document.getElementById('lista-itens');
        div.innerHTML = "";
        itensPDF.forEach(item => {
            div.innerHTML += `
                <div class="item">
                    <span class="item-nome">${item}</span>
                    <div class="controles">
                        <button class="btn-status btn-menos" onclick="mudar('${item}',-1)">-</button>
                        <span class="contador" id="c-${item}">${contagem[item] || 0}</span>
                        <button class="btn-status btn-mais" onclick="mudar('${item}',1)">+</button>
                    </div>
                </div>`;
        });
    }

    function mudar(i, v) {
        if((contagem[i] || 0) + v >= 0) {
            contagem[i] += v;
            document.getElementById(`c-${i}`).innerText = contagem[i];
        }
    }

    function verificarFinalizacao() {
        if(tipoAcao === 'Devolu√ß√£o' && Object.keys(memoriaRetirada).length > 0) {
            let houvePerda = false;
            for(let i in memoriaRetirada) {
                if(contagem[i] < memoriaRetirada[i]) houvePerda = true;
            }
            if(houvePerda) {
                document.getElementById('tela-app').style.display = 'none';
                document.getElementById('tela-perda').style.display = 'block';
                return;
            }
        }
        enviarTudo();
    }

    async function enviarTudo() {
        const j = document.getElementById('justificativa').value;
        const dataFormatada = dataEvento.split('-').reverse().join('/');

        await db.collection("movimentacoes").add({
            responsavel: usuario, 
            evento: evento, 
            dataEvento: dataEvento,
            tipo: tipoAcao, 
            itens: contagem, 
            justificativa: j, 
            dataRegistro: Date.now()
        });

        let msg = `*üöÄ UP CONTROLE*\n`;
        msg += `*Data:* ${dataFormatada}\n`;
        msg += `*Resp:* ${usuario}\n`;
        msg += `*Evento:* ${evento}\n`;
        msg += `*A√ß√£o:* ${tipoAcao}\n\n`;
        msg += `*ITENS:*\n`;
        for(let i in contagem) if(contagem[i] > 0) msg += `‚úÖ ${i}: ${contagem[i]}\n`;
        if(j) msg += `\n*‚ö†Ô∏è JUSTIFICATIVA:* ${j}`;

        window.open(`https://wa.me/5585999620064?text=${encodeURIComponent(msg)}`, '_blank');
        location.reload();
    }
</script>
</body>
</html>
