<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up Controle - Admin</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --primary: #1a73e8; --secondary: #ff0080; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        
        .admin-container { max-width: 1100px; margin: auto; }

        /* CABE√áALHO MELHORADO */
        header { 
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Azul mais profundo e profissional */
            color: white; 
            padding: 30px 20px; 
            border-radius: 20px; 
            margin-bottom: 25px; 
            text-align: center; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
        }
        header h1 { margin: 0; font-size: 1.8em; letter-spacing: 1px; text-transform: uppercase; }
        header p { margin: 10px 0 0; opacity: 0.8; font-weight: 300; }

        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        /* T√çTULO MOVIMENTA√á√ïES AJUSTADO */
        h2 { 
            color: #333; 
            margin-top: 0; 
            font-size: 1.2em; /* Tamanho reduzido conforme solicitado */
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9em; }
        th, td { text-align: left; padding: 15px; border-bottom: 1px solid #f0f0f0; }
        th { background: #f8f9fa; color: #777; text-transform: uppercase; font-size: 0.75em; letter-spacing: 1px; }
        
        .status-saida { background: #fff0f6; color: #ff0080; padding: 5px 10px; border-radius: 6px; font-weight: bold; font-size: 0.85em; }
        .status-devolucao { background: #e6ffed; color: #28a745; padding: 5px 10px; border-radius: 6px; font-weight: bold; font-size: 0.85em; }
        .justificativa-box { background: #fff8e1; border-left: 4px solid #ffc107; padding: 10px; margin-top: 8px; color: #856404; font-style: italic; border-radius: 4px; }
        
        .btn-refresh { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 10px 18px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 0.85em;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(26, 115, 232, 0.2);
        }
        .btn-refresh:hover { background: #1557b0; transform: translateY(-2px); }

        @media (max-width: 600px) { 
            table, thead, tbody, th, td, tr { display: block; } 
            th { display: none; } 
            tr { margin-bottom: 20px; border: 1px solid #eee; border-radius: 15px; padding: 15px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.02); } 
            td { border: none; padding: 8px 0; border-bottom: 1px dashed #f0f0f0; } 
            td:last-child { border-bottom: none; }
            td:before { content: attr(data-label); font-weight: bold; font-size: 0.75em; text-transform: uppercase; color: #999; margin-bottom: 4px; display: block; } 
        }
    </style>
</head>
<body>

<div class="admin-container">
    <header>
        <h1>Painel Admin</h1>
        <p>Controle de Fluxo - Up Controle</p>
    </header>

    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Movimenta√ß√µes</h2>
            <button class="btn-refresh" onclick="location.reload()">üîÑ Atualizar Painel</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Data/Hora</th>
                    <th>Evento</th>
                    <th>Respons√°vel</th>
                    <th>A√ß√£o</th>
                    <th>Resumo dos Itens</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela">
                <tr><td colspan="5" style="text-align:center; padding: 40px;">Carregando relat√≥rios...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBYe0mjBHOY9C-X2u3PzLkJZkmnWCcv8gc",
        authDomain: "up-controle-bd307.firebaseapp.com",
        projectId: "up-controle-bd307",
        storageBucket: "up-controle-bd307.firebasestorage.app",
        messagingSenderId: "56963795860",
        appId: "1:56963795860:web:eb9ba04de1ac98e7299d81"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.collection("movimentacoes").orderBy("dataRegistro", "desc").onSnapshot(snap => {
        const tabela = document.getElementById('corpo-tabela');
        tabela.innerHTML = "";

        if (snap.empty) {
            tabela.innerHTML = "<tr><td colspan='5' style='text-align:center; padding: 40px;'>Nenhum registro encontrado.</td></tr>";
            return;
        }

        snap.forEach(doc => {
            const m = doc.data();
            const dataReg = m.dataRegistro ? new Date(m.dataRegistro).toLocaleString("pt-BR") : "--";
            const dataEvento = m.dataEvento ? m.dataEvento.split('-').reverse().join('/') : "--";

            let listaItens = "";
            for (let item in m.itens) {
                if(m.itens[item] > 0) {
                    listaItens += `<span style="display:inline-block; background:#f0f2f5; padding:2px 6px; border-radius:4px; margin:2px;"><b>${m.itens[item]}</b> ${item}</span> `;
                }
            }

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td data-label="Data/Hora" style="color:#666; font-size:0.85em;">${dataReg}</td>
                <td data-label="Evento"><b>${m.evento.toUpperCase()}</b><br><small style="color:#888">Data: ${dataEvento}</small></td>
                <td data-label="Respons√°vel" style="font-weight:600; color:#444;">${m.responsavel.toUpperCase()}</td>
                <td data-label="A√ß√£o"><span class="${m.tipo === 'Sa√≠da' ? 'status-saida' : 'status-devolucao'}">${m.tipo.toUpperCase()}</span></td>
                <td data-label="Resumo">
                    <div style="line-height:1.6;">${listaItens || 'Nenhum item'}</div>
                    ${m.justificativa ? `<div class="justificativa-box"><b>Ocorr√™ncia:</b> ${m.justificativa}</div>` : ''}
                </td>
            `;
            tabela.appendChild(tr);
        });
    });
</script>
</body>
</html>
